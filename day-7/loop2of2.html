<body>
    <button onclick="loop1()">Click here to sum</button>
    <script>
        function loop1() {
            let sum = 0;
    while (true) {
            let num = +prompt("enter a number to sum");
            if (!num) {
                break;
                alert("loop has been stopped");
            }   sum += num;
        } alert(sum)
    }    
    </script>
