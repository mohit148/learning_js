<body>
    <button onclick="task3()">Click here!</button>
    <script>
        function task3() {
            let input = prompt("enter a number")
            if (input > 0) { // here > comparison automaticcaly converts input(string) into a number 
                alert(1)
            } else if (input < 0) {
                alert(-1)
            } else {
                alert(0)
            }
        }
    </script>
